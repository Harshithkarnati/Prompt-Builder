<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Builder - AI Prompt Optimizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .result-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .result-box h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .result-box p {
            color: #333;
            line-height: 1.6;
            font-size: 1.05em;
        }

        .prompt-list {
            list-style: none;
            padding: 0;
        }

        .prompt-list li {
            background: white;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            border-left: 3px solid #764ba2;
        }

        .error {
            background: #fee;
            border-left-color: #f44;
            color: #c00;
        }

        .success {
            background: #efe;
            border-left-color: #4c4;
        }

        .api-status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 600;
        }

        .api-status.online {
            background: #d4edda;
            color: #155724;
        }

        .api-status.offline {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Prompt Builder</h1>
        <p class="subtitle">AI-powered prompt optimization using semantic search and T5</p>

        <div id="apiStatus" class="api-status"></div>

        <div class="input-section">
            <label for="userPrompt">Enter your prompt:</label>
            <textarea 
                id="userPrompt" 
                rows="4" 
                placeholder="e.g., Write code to sort an array..."
            ></textarea>
        </div>

        <div class="options">
            <div class="checkbox-group">
                <input type="checkbox" id="includeVariations">
                <label for="includeVariations" style="margin-bottom: 0;">Generate variations</label>
            </div>
            <div class="checkbox-group">
                <label for="topK" style="margin-bottom: 0;">Similar prompts:</label>
                <input type="number" id="topK" value="3" min="1" max="10" style="width: 60px; padding: 5px;">
            </div>
        </div>

        <button onclick="optimizePrompt()">Optimize Prompt</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Optimizing your prompt...</p>
        </div>

        <div class="results" id="results">
            <div class="result-box">
                <h3>üìù Original Prompt</h3>
                <p id="originalPrompt"></p>
            </div>

            <div class="result-box success">
                <h3>‚ú® Optimized Prompt</h3>
                <p id="optimizedPrompt"></p>
            </div>

            <div class="result-box">
                <h3>üîç Similar Prompts Found</h3>
                <ul class="prompt-list" id="retrievedPrompts"></ul>
            </div>

            <div class="result-box" id="variationsBox" style="display: none;">
                <h3>üé® Variations</h3>
                <ul class="prompt-list" id="variations"></ul>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // Check API status on load
        async function checkAPIStatus() {
            const statusDiv = document.getElementById('apiStatus');
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    statusDiv.className = 'api-status online';
                    statusDiv.textContent = '‚úì API Connected';
                } else {
                    throw new Error('API not responding');
                }
            } catch (error) {
                statusDiv.className = 'api-status offline';
                statusDiv.textContent = '‚úó API Offline - Please start the API server';
            }
        }

        async function optimizePrompt() {
            const userPrompt = document.getElementById('userPrompt').value.trim();
            
            if (!userPrompt) {
                alert('Please enter a prompt!');
                return;
            }

            const includeVariations = document.getElementById('includeVariations').checked;
            const topK = parseInt(document.getElementById('topK').value) || 3;

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.querySelector('button').disabled = true;

            try {
                const response = await fetch(`${API_URL}/generate_prompt`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_prompt: userPrompt,
                        top_k: topK,
                        include_variations: includeVariations
                    })
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.statusText}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                alert(`Error: ${error.message}\n\nMake sure the API server is running:\npython main.py api`);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.querySelector('button').disabled = false;
            }
        }

        function displayResults(data) {
            // Display original prompt
            document.getElementById('originalPrompt').textContent = data.original_prompt;

            // Display optimized prompt
            document.getElementById('optimizedPrompt').textContent = data.optimized_prompt;

            // Display retrieved prompts
            const retrievedList = document.getElementById('retrievedPrompts');
            retrievedList.innerHTML = '';
            data.retrieved_prompts.forEach(prompt => {
                const li = document.createElement('li');
                li.textContent = prompt;
                retrievedList.appendChild(li);
            });

            // Display variations if present
            if (data.variations && data.variations.length > 0) {
                const variationsBox = document.getElementById('variationsBox');
                const variationsList = document.getElementById('variations');
                variationsList.innerHTML = '';
                
                data.variations.forEach(variation => {
                    const li = document.createElement('li');
                    li.textContent = variation;
                    variationsList.appendChild(li);
                });
                
                variationsBox.style.display = 'block';
            } else {
                document.getElementById('variationsBox').style.display = 'none';
            }

            // Show results
            document.getElementById('results').style.display = 'block';
        }

        // Check API status on page load
        checkAPIStatus();
    </script>
</body>
</html>
